  <div class="rateSearch_container">

      <img class="hotelImg" src="https://www.novotel-visakhapatnam.com/wp-content/uploads/sites/24/2022/10/slideshowhome-2-2200x1200.jpg"/>

    <div>
      <div class="flex flex-wrap gap-3 justify-content-center ">
        <div class="flex flex-wrap  justify-content-center align-items-center">
          <div class="location_field origin">
            <app-auto-complete
              [label]="'Select Hotel'"
              [formGroup]="rateLookUpForm"
              name="origin"
              [placeholder]="'Choose Hotel'"
              [isRequired]="true"
              [showClear]="true"
              (suggestionList)="locationData($event)"
              [suggestions]="filteredLocation"
              [requiredStar]="true"
              [emptyMessage]="'No results found'"
              [selectedOption]="selectedOrigin"
              (selectedSuggestionOption)="selectedLocation($event, 'origin')"
              (removespaces)="spaceTrim($event)"
              (clearFieldtData)="clearField('origin')"
              [error]="
                inputValidationsErrors(rateLookUpForm, 'origin') ? 'required' : 
                invalidOriginError ? 'invalid format' : ''
              "
              (inputChange)="onChangeOrigin($event)"
            >
              >
            </app-auto-complete>
          </div>

        </div>
        <!-- <div class="equipmentType_field">
          <app-dropdown
            [formGroup]="rateLookUpForm"
            name="equipmentType"
            [options]="equipmentTypes"
            [placeholder]="'Select trailer type '"
            [label]="'Trailer Type'"

              inputValidationsErrors(rateLookUpForm, 'equipmentType')
                ? 'required'

            "
            (onChangeHappened)="equipmentSelected($event)"
          ></app-dropdown>

        <div class="pickup_field">
          <app-calendar
            [formGroup]="rateLookUpForm"
            [name]="'pickUpDate'"
            label="Select checkin, Checkout"
            [requiredStar]="false"
            [showIcon]="true"
            [placeholder]="'Choose date'"
            [minDate]="pickupMinDate"
            [maxDate]="maxDate"
            [selectionMode]="'range'"
            [showClear]="true"
            [requiredStar]="true"
            [error]="
              inputValidationsErrors(rateLookUpForm, 'pickUpDate')
                ? 'required'
                : dateValidate(rateLookUpForm) ? 'please select end date' : ' '
            "
          ></app-calendar>
        </div>

        <div class="location_field_guests">
          <div class="input-w-full ">
            <div class="margin-10">
              <app-input-text
              [className]="'input_text_component'"
              name="guests"
              [maxlength]="60"
              [label]="'Number Of Guests'"
              [requiredStar]="false"
              [formGroup]="rateLookUpForm"
              [placeholder]="'Enter number of guests'"
              [type]="'text'"
              [error]="
                inputValidationsErrors(rateLookUpForm, 'guests')
                  ? 'Email is required.'
                  : ''
              "
            ></app-input-text>
            </div>
            
          </div>
        </div>
      </div>

      <div class="Search_cancel_btn_div flex justify-content-end mt-2">
        <div class="clear_btn">
          <app-button
            [type]="'button'"
            [mainClass]="'button-cancel'"
            [label]="'Clear'"
            (click)="onClear()"
          >
          </app-button>
        </div>
        <div>
          <app-button
            [type]="'button'"
            [mainClass]="'button-primary'"
            (click)="onRateSearch()"
            [disabled]="rateLookUpForm.invalid || loadingbtn || invalidOrigin || invalidDestination "
            [label]="'Book Now'"
            [loading]="loadingbtn"
          >
          </app-button>
        </div>
       
      </div>
    </div>
  
  </div>
  <div *ngIf="showGreenScreensComp">
    <app-green-screen-rates
      [GreenSreenAndDatRates]="GreenSreenAndDatRates"
      [searchedLocation]="enteredSearchParameters"
    ></app-green-screen-rates>
